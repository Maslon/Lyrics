<div class="search-container">
  <h1><i class="fas fa-music"></i>  Search for Music</h1>
  <p>Get the lyrics for any song</p>
  <form (ngSubmit)="onSubmit()">
      <input type="text"
      class="search-input"
      name="searchInput"
      placeholder="Song title"
      [(ngModel)]="searchValue"
      >
      <button class="submit-button" type="submit">Search</button>
  </form>
</div>
