<div class="track-card">
    <h5 class=interpret-name>{{ track.artist_name }}</h5>
    <p class="track-text" > 
        <strong><i class="fas fa-play"></i> Track</strong>: {{ track.track_name }}
        <br>
        <strong><i class="fas fa-compact-disc"></i> Album</strong>: {{ track.album_name }}
    </p>
    <a *ngIf="track.has_lyrics === 1" [routerLink]="['/lyrics', track.track_id]"  class="view-button"><i class="fas fa-chevron-right"></i> View Lyrics</a>
    <div *ngIf="track.has_lyrics === 0" class="notAvailable">Lyrics not Available</div>
</div>
